<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <title>ProyectoVideo</title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <header class="header">
    <img class="header__img" src="logo-platzi-video-BW2.png" alt="">
  </header>
  <section class="login">
    <div class="login__container">
      <h2>Inicia sesión</h2>
      <form class="login__form">
        <input class="login__input" type="text" placeholder="Correo">
        <input class="login__input" type="password" placeholder="Contraseña">
        <button class="login__button">Iniciar sesion</button>
        <div class="login__remember-container">
          <label class="login__label">
            <input class="login__checkbox" type="checkbox" name="" value="checkbox"> Recuerdame
          </label>
          <a class="login__link" href="">Olvidé mi contraseña</a>
        </div>
      </form>
      <div class="login__social-container">
        <div><img class="login__social-logo" src="icons8-google-24.png" alt="Google">Inicia sesion con Google</div>
        <div><img class="login__social-logo" src="icons8-twitter-50.png" alt="Twitter">Inicia sesion con Twitter</div>
      </div>
      <p class="login__registro">No tienes ninguna cuenta <a class="login__link login__link--big"
          href="register.html">Registrate</a></p>
    </div>
  </section>
  <footer class="footer">
    <a class="login__link" href="">Términos de uso</a>
    <a class="login__link" href="">Declaracion de privacidad</a>
    <a class="login__link" href="">Centros de ayuda</a>
  </footer>
</body>

</html>
